<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <nav class = "navbar bg-danger d-flex justify-content-center align-items-center">

        <h1 class = "text-white pt-5 pb-5 ">My Team </h1>
       
    </nav>
    <main class = "d-flex justify-content-evenly align-items-center container-fluid  mt-5">
        <div class="card shadow rounded" style="width: 18rem;">
            <div class="card-body bg-primary text-white">
              <h5 class="card-title">Test</h5>

            </div>
            <div class = " card-body bg-light pt-4 pb-4 pl-2 pr-2  ">
                <ul class="list-group list-group-flush ">
                    <li class="list-group-item ">Id: 1</li>
                    <li class="list-group-item">Email: test@test.com</li>
                    <li class="list-group-item">Office number: 3</li>
                </ul>
            </div>
          </div>
        <div class="card shadow rounded" style="width: 18rem;">
            <div class="card-body bg-primary text-white">
              <h5 class="card-title">Test2</h5>
              <h5 class="card-title"><span class="iconify" data-inline="false" data-icon="akar-icons:glasses" style="color: white; font-size: 30px;"></span>  Engineer</h5>
            </div>
            <div class = " card-body bg-light pt-4 pb-4 pl-2 pr-2  ">
                <ul class="list-group list-group-flush ">
                    <li class="list-group-item ">Id: 2</li>
                    <li class="list-group-item">Email: test2@test.com</li>
                    <li class="list-group-item">GitHub: test2</li>
                </ul>
            </div>
          </div>
        <div class="shadow rounded card" style="width: 18rem;">
            <div class="card-body bg-primary text-white">
              <h5 class="card-title">Test3</h5>
              <h5 class="card-title"><span class="iconify" data-inline="false" data-icon="fa-solid:user-graduate" style="color: white; font-size: 20px;"></span>  Intern</h5>
            </div>
            <div class = " card-body bg-light pt-4 pb-4 pl-2 pr-2  ">
                <ul class="list-group list-group-flush ">
                    <li class="list-group-item ">Id: 3</li>
                    <li class="list-group-item">Email: test3@test.com</li>
                    <li class="list-group-item">School: SMU</li>
                </ul>
            </div>
          </div>
        
    </main>


    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</html>
